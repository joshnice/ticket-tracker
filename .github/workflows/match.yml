name: match
on:
    workflow_dispatch:
    push:
        branches:
            main
        paths:
            match/**

jobs: 
    upload:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v3
            
            - name: Configure AWS Credentials
              uses: aws-actions/configure-aws-credentials@v1
              with:
                aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                aws-region: eu-west-2

            - name: Setup node
              uses: actions/setup-node@v3
              with:
                node-version: latest
                cache: npm

            - name: Setup folder for install
              run: rm -r aws local season-ticket upcoming-matches package-lock.json
            
            - name: Install dependencies
              run: npm i

            - name: Zip code and dependencies
              run: zip -r function ./node_modules ./match ./ticket-getter ./dynamo ./twitter 
            
            - name: Sync S3 bucket 
              run: aws s3 cp ./function.zip s3://ticket-tracker-lambda-code-bucket-match-tickets
            
            - name: Update lambda function
              run: aws lambda update-function-code --function-name match-ticket-tracker --s3-bucket ticket-tracker-lambda-code-bucket-match-tickets --s3-key function.zip 